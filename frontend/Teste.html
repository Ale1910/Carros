<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script type="text/javascript" src="js/JQuery/jquery.js"></script>
    <script type="text/javascript">

       $(document).ready(function(){

        $('h1')
             .css("color","#f66")
             .hide()
             .delay('1000')
             .fadeIn("slow")
             .text('Curso Jquery')
             .click(function(){
                 $('body').css("background","#6495ed")
                 $('a').css({color:'white', display:'block'});
                 $('link2').css("color","green");
                 $('#link3').css("color","000");
                 $('*').css("padding","10px");
                 $('h1, #Link3').css("border-bottom","solid 3px blue");
                 $('h1').css("color","white");
             });
        
        $('a').css("color","#6495ed")     

       });

      
    </script>
    </head>
<body>
   <h1>Teste de JQuery</h1>

   <a href="#">Link1</a>
   <a href="#" class="Link2">Link2</a>
   <a href="#" id="Link3">Link3</a>

</body>
</html>
